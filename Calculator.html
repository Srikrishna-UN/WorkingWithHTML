<html>
<head>
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="C:\Coding\Web Dev\Javascript\calculator.css">
<body class="body"><div id="content">
    <section id="textbox"><input type="number" id="num1" placeholder="Enter number 1"><br><br>
    <input type="number" id="num2" placeholder="Enter number 2"><br><br></section>

    <select name="operator" id="operator" onChange="calc()">
        <option value="NA">Choose</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <!-- <button onclick="calc('+')">ADD</button>
    <button onclick="calc('-')">SUBTRACT</button>
    <button onclick="calc('*')">MULTIPLY</button>
    <button onclick="calc('/')">DIVIDE</button></div> -->
    <p id="result"></p>

    <script>
        function calc()    
        {   
            var operator=document.getElementById("operator").value;
            var res=document.getElementById("result");
            var a=parseInt(document.getElementById("num1").value);
            var b=parseInt(document.getElementById("num2").value);
            let sum,diff,pro,quo;
            switch(operator)
            {
                case '+':
                res.innerHTML= `<h3>The result is ${a+b}</h3>`;
                break;

                case '-':
                res.innerHTML=`<h3>The result is ${a-b}</h3>`;
                break;

                case '*':
                res.innerHTML=`<h3>The result is ${a*b}</h3>`;
                break;

                case '/':
                res.innerHTML=`<h3>The result is ${a/b}</h3>`;
                break;

                default:
                res.innerHTML=`<h3>The result is NaN </h3>`;

            }
            

        }
    </script>
</body>
</html>
